apply plugin: 'com.android.application'android {    compileSdkVersion 30    buildToolsVersion "30.0.2"    defaultConfig {        applicationId "com.example.vnuepttest176"        minSdkVersion 16        targetSdkVersion 30        versionCode 1        versionName "1.0"        multiDexEnabled true        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }    compileOptions{        sourceCompatibility = '1.8'        targetCompatibility = '1.8'    }}dependencies {    implementation fileTree(dir: "libs", include: ["*.jar"])    implementation 'androidx.appcompat:appcompat:1.2.0'    implementation 'androidx.legacy:legacy-support-v4:1.0.0'    implementation 'com.google.android.material:material:1.2.1'    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'    implementation 'androidx.navigation:navigation-fragment:2.3.1'    implementation 'androidx.navigation:navigation-ui:2.3.1'    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'    testImplementation 'junit:junit:4.12'    androidTestImplementation 'androidx.test.ext:junit:1.1.2'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'    implementation 'androidx.media:media:1.2.0'    implementation 'com.google.android.material:material:1.2.1'    implementation 'androidx.recyclerview:recyclerview:1.1.0'    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'    implementation 'com.google.guava:guava:30.0-android'    implementation 'org.apache.commons:commons-collections4:4.4'    implementation 'androidx.multidex:multidex:2.0.1'    implementation 'com.google.mlkit:translate:16.1.1'    implementation platform('com.google.firebase:firebase-bom:26.1.0')    implementation 'com.google.firebase:firebase-database'}apply plugin: 'com.google.gms.google-services'